# Default values for after-party
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: your-registry/after-party
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 80
  targetPort: 3000
  annotations: {}

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: after-party.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: after-party-tls
      hosts:
        - after-party.example.com

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - after-party
          topologyKey: kubernetes.io/hostname

# Environment variables - non-sensitive configuration
env:
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"

# Secret environment variables - should be provided via values override
# These are placeholders - NEVER commit real secrets to git
secrets:
  # Supabase configuration
  NEXT_PUBLIC_SUPABASE_URL: ""
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ""
  SUPABASE_SERVICE_ROLE_KEY: ""
  
  # Mux configuration
  MUX_TOKEN_ID: ""
  MUX_TOKEN_SECRET: ""
  
  # Admin configuration
  ADMIN_PASSWORD_HASH: ""
  
  # JWT configuration
  JWT_SECRET: ""

# Digital Ocean specific settings
digitalocean:
  # Set to true to use Digital Ocean's load balancer
  loadBalancer:
    enabled: false
    # Digital Ocean load balancer annotations
    annotations:
      service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
      service.beta.kubernetes.io/do-loadbalancer-algorithm: "round_robin"
      service.beta.kubernetes.io/do-loadbalancer-healthcheck-path: "/api/health"
      service.beta.kubernetes.io/do-loadbalancer-healthcheck-protocol: "http"

